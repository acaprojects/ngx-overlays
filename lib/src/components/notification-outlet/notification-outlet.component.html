<div class="notification-outlet" widget>
    <div [class]="'notification' + (item.type ? ' ' + item.type : '')" [@show] widget *ngFor="let item of events | slice:-8">
        <div class="item" (mousedown)="grab(item, $event)" (touchstart)="grab(item, $event)" [style.transform]="'translateX(' + item.offset + 'px)'">
            <div class="content">
                <ng-container [ngSwitch]="item.method">
                    <div *ngSwitchCase="'text'" [innerHTML]="item.content"></div>
                    <ng-container *ngSwitchCase="'template'">
                        <ng-container *ngTemplateOutlet="item.content; context: item.context"></ng-container>
                    </ng-container>

                    <ng-container *ngSwitchCase="'component'">
                        <ng-container *ngComponentOutlet="item.content"></ng-container>
                    </ng-container>
                </ng-container>
            </div>
            <div class="action" [class.visible]="item.action" (click)="action(item)" (touchend)="action(item)">
                <ng-container *ngIf="item.action">{{item.action}}</ng-container>
                <ng-container *ngIf="!item.action">
                    <div class="icon"></div>
                </ng-container>
            </div>
        </div>
    </div>
</div>
